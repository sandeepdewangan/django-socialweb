{% extends "base.html" %}

{% block content %}

    <h1>Log-in</h1>
    {% if form.errors %}
        Username and Password din't match, please try again.
    {% else %}
        Please login
        <form ation="{% url 'login' %}" method='POST'>
            {{ form.as_p }}
            {% csrf_token %}
            <input type='hidden' name='next' value="{{ next }}" />
            <p>
                <input type="submit" value="Login-in">
            </p>
        </form>

        <p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
    {% endif %}

{% endblock content %}
